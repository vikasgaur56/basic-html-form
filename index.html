<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>

<body>
    <fieldset>
        <legend>User Info</legend>
        <label><strong>User Name</strong></label>
        <input type="text" placeholder="type your name">
        <br>
        <label><strong>User Email ID</strong></label>
        <input type="email" placeholder="your@gmail.com">
        <br><br>
        <label><strong>Gender</strong></label><br>
        <input type="radio" value="gender">male<br>
        <input type="radio" value="gender">female<br><br>
        <label><strong>Type Of PC</strong>></label><br>
        <input type="checkbox">I have a laptop<br>
        <input type="checkbox">I have a computer<br>
        <br>
        <label><strong>Age</strong></label><br>
        <select>
            <option>0-20</option>
            <option>20-40</option>
            <option>40-60</option>
            <option>60+</option>
        </select>
        <br><br>
        <input type="submit" value="Add My Info">
        <input type="submit" value="Reset Info"><br>
    </fieldset>
</body>

</html>
